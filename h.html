<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Administrador</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: green;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
    </head>

    <body>

    <div class="container">
    <h2>Registro Admin</h2>

    <form id="adminForm">

        <input type="text" name="name" placeholder="Nombre completo" required />

        <input type="text" name="factory_name" placeholder="Nombre de la fábrica" required />

        <input type="text" name="phone" placeholder="Teléfono" required />

        <input type="text" name="street" placeholder="Dirección" required />

        <input type="text" name="city" placeholder="Ciudad" required />

        <input type="text" name="postal" placeholder="Código postal" required />

        <input type="email" name="email" placeholder="Correo electrónico" required />

        <input type="password" name="password" placeholder="Contraseña" required />

        <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required />

        <button type="submit">Crear cuenta</button>
    </form>
</div>

</body>
</html>
